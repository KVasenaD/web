<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Задача 3</title>
</head>

<body>
    <script>
        "use strict";
        
        console.log(10 + 10 + "10");// оператор + выполняется слева направо, поэтому 10+10=20, в выражениях, включающих числовые и строковые значения с оператором +, JavaScript преобразует числовые значения в строковые, следовательно 20 становится "20", далее происходит Конкатенация(операция склеивания). "20" + "10" = 2010
        
        console.log(10 + "10" + 10);// оператор + выполняется слева направо,число 10 преобразуется в строку "10", "10" + "10" = "1010", и опять число преобразуется в строку, следовательно "1010" + "10" = "101010"
        
        console.log(10 + 10 + +"10");//сначала выполняется оператор унарный плюс(имеет выше приоритет чем оператор +),который конвертирует строку в число, "10" стоновится числом 10,затем оператор + выполняется слева направо, 10 + 10 + 10 = 30; 
        
        
        console.log(10 / -"");//сначала выполняется оператор унарный минус(имеет выше приоритет чем оператор /),который преобразует -""(null) в -0, затем выполняем деление 10/ -0 = -infinity;
        
        
        console.log(10 / +"2,5");// сначала выполняется оператор унарный плюс(имеет выше приоритет чем оператор /),который конвертирует строку в число, так как точка "2.5",а не запятая "2,5" должна отделять дробную часть мы получаем значение NaN, затем выполняем деление 10 / NaN = NaN;
        </script>
</body>

</html>
